<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
</head>
<style>
    body {
        margin: 0;
    }
    .header {
        background-color: chocolate;
        box-sizing: content-box;
        height: 50px;
        padding: 20px;
        width: 100%;
    }
    .header__button {
        border: 0;
        border-radius: 5px;
        height: 50px;
        width: 100px;
    }
    .header__button--red {
        background-color: red;
        color: yellow;
    }
    .header__button--yellow {
        background-color: yellow;
        color: red;
    }
</style>
<body>
    <header class="header">
        <button class="header__button header__button--red">RED</button>
        <button class="header__button header__button--yellow">YELLOW</button>
    </header>
</body>
</html>
