<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p:first-child {
        color: pink;
    }
    p:last-child {
        color: brown;
    }
    p:nth-child(2n) {
        color: red
    }
    p:nth-child(3) {
        color: blue;
    }
    p::first-letter{
        color: green;
        font-size: 20px;
    }
</style>
<body>
    <p>Conejo 🐰</p>
    <p>Perro 🐶</p>
    <p>Vaca 🐮</p>
    <p>Sapo 🐸</p>
    <p>Zorro 🦊</p>
</body>
</html>
